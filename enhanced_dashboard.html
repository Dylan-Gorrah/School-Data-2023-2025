<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lowryville School - Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-blue: #00bfff;
            --secondary-blue: #87ceeb;
            --accent-blue: #87cefa;
            --background: #f8f8ff;
            --text-dark: #2c3e50;
            --white: #ffffff;
            --gray-light: #f1f5f9;
            --success: #51cf66;
            --warning: #ffd43b;
            --danger: #ff6b6b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: var(--white);
            padding: 60px 20px 40px;
            position: relative;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-text {
            flex: 1;
        }

        .hero-logo {
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }

        .hero-logo:hover {
            transform: scale(1.05);
        }

        .hero-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .hero h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.95;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Filter Controls */
        .filter-section {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--secondary-blue);
            box-shadow: 0 2px 8px rgba(0, 191, 255, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 16px;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-dark);
            min-width: 80px;
            font-size: 0.9rem;
        }

        /* Button Groups */
        .button-group {
            display: flex;
            gap: 8px;
            background: var(--gray-light);
            padding: 6px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--text-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 191, 255, 0.3);
        }

        .filter-btn:hover:not(.active) {
            background: var(--white);
        }

        /* Dropdown Select */
        .filter-select {
            padding: 10px 16px;
            border: 2px solid var(--secondary-blue);
            border-radius: 8px;
            background: var(--white);
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            border: 1px solid var(--secondary-blue);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-blue);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 191, 255, 0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            opacity: 0.7;
        }

        .stat-trend {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .stat-trend.up {
            color: var(--success);
            background: rgba(81, 207, 102, 0.1);
        }

        .stat-trend.down {
            color: var(--danger);
            background: rgba(255, 107, 107, 0.1);
        }

        .stat-number {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-blue);
            font-variant-numeric: tabular-nums;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dark);
            opacity: 0.7;
            font-weight: 500;
        }

        /* Chart Sections */
        .chart-section {
            background: var(--white);
            border: 1px solid var(--secondary-blue);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(0, 191, 255, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .chart-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--text-dark);
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Subject Cards Grid */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .subject-card {
            background: var(--white);
            border: 2px solid var(--secondary-blue);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .subject-card:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.15);
        }

        .subject-card.alert-low {
            border-color: var(--danger);
            background: rgba(255, 107, 107, 0.05);
        }

        .subject-card.alert-medium {
            border-color: var(--warning);
            background: rgba(255, 212, 59, 0.05);
        }

        .subject-card.alert-high {
            border-color: var(--success);
            background: rgba(81, 207, 102, 0.05);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .subject-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        .subject-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: var(--text-dark);
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .subject-average {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .subject-trend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .subject-mini-chart {
            height: 60px;
            margin-top: 12px;
        }

        /* Quarterly Progress */
        .quarterly-progress {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .quarter-item {
            background: var(--gray-light);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .quarter-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-dark);
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .quarter-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .quarter-delta {
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 2px;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .hero-logo {
                width: 80px;
                height: 80px;
            }

            .container {
                padding: 24px 16px;
            }

            .filter-section {
                padding: 16px;
            }

            .filter-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .filter-label {
                min-width: auto;
            }

            .button-group {
                width: 100%;
                justify-content: space-between;
            }

            .filter-btn {
                flex: 1;
                padding: 12px 8px;
                font-size: 0.85rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-number {
                font-size: 1.8rem;
            }

            .chart-section {
                padding: 20px 16px;
            }

            .chart-container {
                height: 300px;
            }

            .subject-grid {
                grid-template-columns: 1fr;
            }

            .quarterly-progress {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tablet Optimizations (Samsung Tab A9: 1340x800) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 350px;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-blue);
        }

        /* Touch Improvements */
        @media (hover: none) {
            .filter-btn {
                padding: 14px 20px;
            }

            .stat-card:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Lowryville Intermediêre Skool</h1>
                <p>Performance Dashboard · Grade R-9 · 2023-2025</p>
            </div>
            <div class="hero-logo">
                <img src="img/logo.png" alt="Lowryville School Logo">
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Filter Controls -->
        <div class="filter-section">
            <div class="filter-row">
                <span class="filter-label">Year:</span>
                <div class="button-group">
                    <button class="filter-btn year-btn" data-year="2023">2023</button>
                    <button class="filter-btn year-btn" data-year="2024">2024</button>
                    <button class="filter-btn year-btn active" data-year="2025">2025</button>
                    <button class="filter-btn year-btn" data-year="all">All Years</button>
                </div>
            </div>

            <div class="filter-row">
                <span class="filter-label">Quarter:</span>
                <div class="button-group">
                    <button class="filter-btn quarter-btn" data-quarter="Q1">Q1</button>
                    <button class="filter-btn quarter-btn" data-quarter="Q2">Q2</button>
                    <button class="filter-btn quarter-btn" data-quarter="Q3">Q3</button>
                    <button class="filter-btn quarter-btn active" data-quarter="Q4">Q4</button>
                    <button class="filter-btn quarter-btn" data-quarter="all">All Quarters</button>
                </div>
            </div>

            <div class="filter-row">
                <span class="filter-label">Grade:</span>
                <select class="filter-select" id="gradeFilter">
                    <option value="all">All Grades</option>
                    <option value="foundation">Foundation Phase (R-3)</option>
                    <option value="intermediate">Intermediate Phase (4-6)</option>
                    <option value="senior">Senior Phase (7-9)</option>
                    <option value="R">Grade R</option>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                    <option value="4">Grade 4</option>
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                </select>
            </div>
        </div>

        <!-- Key Stats -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be dynamically generated -->
        </div>

        <!-- Enrollment Chart -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Enrollment Trends</h2>
            </div>
            <div class="chart-container">
                <canvas id="enrollmentChart"></canvas>
            </div>
        </div>

        <!-- Pass Rate Heatmap -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Pass Rates</h2>
            </div>
            <div class="chart-container">
                <canvas id="passRateChart"></canvas>
            </div>
        </div>

        <!-- Quarterly Progression -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Quarterly Progression</h2>
            </div>
            <div class="chart-container">
                <canvas id="quarterlyChart"></canvas>
            </div>
        </div>

        <!-- Grade 9 Subjects -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Grade 9 Subject Performance</h2>
            </div>
            <div class="chart-container">
                <canvas id="grade9SubjectsChart"></canvas>
            </div>
        </div>

        <!-- Subject Cards -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Subject Analysis</h2>
            </div>
            <div class="subject-grid" id="subjectGrid">
                <!-- Subject cards will be dynamically generated -->
            </div>
        </div>

    </div>

    <script>
        // DATA LOADING - Replace with actual data
        let schoolData = null;
        let subjectData = null;

        // Current filter state
        let currentFilters = {
            year: '2025',
            quarter: 'Q4',
            grade: 'all'
        };

        // Chart instances
        let charts = {};

        // Initialize dashboard
        async function initDashboard() {
            // Load data files
            try {
                const [schoolResponse, subjectResponse] = await Promise.all([
                    fetch('school_data.json'),
                    fetch('subject_data_complete.json')
                ]);
                
                schoolData = await schoolResponse.json();
                subjectData = await subjectResponse.json();
                
                setupEventListeners();
                updateDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML = '<div class="loading">Error loading data. Please check console.</div>';
            }
        }

        // Setup button event listeners
        function setupEventListeners() {
            // Year buttons
            document.querySelectorAll('.year-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilters.year = e.target.dataset.year;
                    updateDashboard();
                });
            });

            // Quarter buttons
            document.querySelectorAll('.quarter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.quarter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilters.quarter = e.target.dataset.quarter;
                    updateDashboard();
                });
            });

            // Grade filter
            document.getElementById('gradeFilter').addEventListener('change', (e) => {
                currentFilters.grade = e.target.value;
                updateDashboard();
            });
        }

        // Main update function
        function updateDashboard() {
            updateStats();
            updateEnrollmentChart();
            updatePassRateChart();
            updateQuarterlyChart();
            updateGrade9Chart();
            updateSubjectCards();
        }

        // Update stats cards
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const data = getFilteredData();
            
            // Calculate stats
            const totalEnrollment = Object.values(data.enrollment).reduce((sum, val) => sum + val, 0);
            const avgPassRate = Object.values(data.passRates).reduce((sum, val) => sum + val, 0) / Object.values(data.passRates).length;
            const avgGradeAvg = Object.values(data.gradeAverages).reduce((sum, val) => sum + val, 0) / Object.values(data.gradeAverages).length;
            
            // Get previous period for trend
            const previousData = getPreviousData();
            const enrollmentTrend = previousData ? ((totalEnrollment - previousData.totalEnrollment) / previousData.totalEnrollment * 100).toFixed(1) : 0;
            const passRateTrend = previousData ? (avgPassRate - previousData.avgPassRate).toFixed(1) : 0;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-header">
                        <svg class="stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        ${enrollmentTrend ? `<span class="stat-trend ${enrollmentTrend > 0 ? 'up' : 'down'}">${enrollmentTrend > 0 ? '↑' : '↓'} ${Math.abs(enrollmentTrend)}%</span>` : ''}
                    </div>
                    <div class="stat-number">${totalEnrollment.toLocaleString()}</div>
                    <div class="stat-label">Total Learners</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <svg class="stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        ${passRateTrend ? `<span class="stat-trend ${passRateTrend > 0 ? 'up' : 'down'}">${passRateTrend > 0 ? '↑' : '↓'} ${Math.abs(passRateTrend)}%</span>` : ''}
                    </div>
                    <div class="stat-number">${avgPassRate.toFixed(1)}%</div>
                    <div class="stat-label">Average Pass Rate</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <svg class="stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                    <div class="stat-number">${avgGradeAvg.toFixed(1)}%</div>
                    <div class="stat-label">Average Grade %</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <svg class="stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                    </div>
                    <div class="stat-number">Grade ${currentFilters.grade !== 'all' ? currentFilters.grade : '9'}</div>
                    <div class="stat-label">Focus Grade</div>
                </div>
            `;
        }

        // Get filtered data based on current filters
        function getFilteredData() {
            const result = {
                enrollment: {},
                passRates: {},
                gradeAverages: {}
            };

            const grades = getGradeList();
            const years = currentFilters.year === 'all' ? ['2023', '2024', '2025'] : [currentFilters.year];
            const quarters = currentFilters.quarter === 'all' ? ['Q1', 'Q2', 'Q3', 'Q4'] : [currentFilters.quarter];

            grades.forEach(grade => {
                let enrollmentSum = 0, passRateSum = 0, gradeAvgSum = 0, count = 0;

                years.forEach(year => {
                    quarters.forEach(quarter => {
                        const quarterData = schoolData.summary[year]?.quarters[quarter];
                        if (quarterData) {
                            const gradeKey = `Grade_${grade}`;
                            if (quarterData.enrollment[gradeKey]) {
                                enrollmentSum += quarterData.enrollment[gradeKey];
                                passRateSum += quarterData.pass_rates[gradeKey] || 0;
                                gradeAvgSum += quarterData.grade_averages[gradeKey] || 0;
                                count++;
                            }
                        }
                    });
                });

                if (count > 0) {
                    result.enrollment[grade] = Math.round(enrollmentSum / count);
                    result.passRates[grade] = passRateSum / count;
                    result.gradeAverages[grade] = gradeAvgSum / count;
                }
            });

            return result;
        }

        // Get list of grades based on filter
        function getGradeList() {
            const gradeFilter = currentFilters.grade;
            
            if (gradeFilter === 'all') return ['R', '1', '2', '3', '4', '5', '6', '7', '8', '9'];
            if (gradeFilter === 'foundation') return ['R', '1', '2', '3'];
            if (gradeFilter === 'intermediate') return ['4', '5', '6'];
            if (gradeFilter === 'senior') return ['7', '8', '9'];
            
            return [gradeFilter];
        }

        // Get previous period data for trend calculation
        function getPreviousData() {
            // Implementation for getting previous period
            // Returns null for now - implement based on needs
            return null;
        }

        // Update enrollment chart
        function updateEnrollmentChart() {
            const ctx = document.getElementById('enrollmentChart').getContext('2d');
            const data = getFilteredData();
            
            if (charts.enrollment) charts.enrollment.destroy();
            
            charts.enrollment = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.enrollment).map(g => `Grade ${g}`),
                    datasets: [{
                        label: 'Enrollment',
                        data: Object.values(data.enrollment),
                        backgroundColor: 'rgba(0, 191, 255, 0.8)',
                        borderColor: 'rgba(0, 191, 255, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Update pass rate chart
        function updatePassRateChart() {
            const ctx = document.getElementById('passRateChart').getContext('2d');
            const data = getFilteredData();
            
            if (charts.passRate) charts.passRate.destroy();
            
            charts.passRate = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(data.passRates).map(g => `Grade ${g}`),
                    datasets: [{
                        label: 'Pass Rate %',
                        data: Object.values(data.passRates),
                        backgroundColor: 'rgba(135, 206, 235, 0.2)',
                        borderColor: 'rgba(0, 191, 255, 1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // Update quarterly progression chart
        function updateQuarterlyChart() {
            const ctx = document.getElementById('quarterlyChart').getContext('2d');
            
            if (charts.quarterly) charts.quarterly.destroy();
            
            const year = currentFilters.year !== 'all' ? currentFilters.year : '2025';
            const grades = getGradeList();
            
            const datasets = grades.map((grade, idx) => {
                const data = ['Q1', 'Q2', 'Q3', 'Q4'].map(q => {
                    const quarterData = schoolData.summary[year]?.quarters[q];
                    return quarterData?.pass_rates[`Grade_${grade}`] || 0;
                });
                
                const colors = [
                    'rgba(0, 191, 255, 1)',
                    'rgba(135, 206, 235, 1)',
                    'rgba(135, 206, 250, 1)',
                    'rgba(81, 207, 102, 1)',
                    'rgba(255, 212, 59, 1)',
                    'rgba(255, 107, 107, 1)'
                ];
                
                return {
                    label: `Grade ${grade}`,
                    data: data,
                    borderColor: colors[idx % colors.length],
                    backgroundColor: colors[idx % colors.length].replace('1)', '0.1)'),
                    borderWidth: 2,
                    tension: 0.4
                };
            });
            
            charts.quarterly = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            display: grades.length <= 4,
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Pass Rate %'
                            }
                        }
                    }
                }
            });
        }

        // Update Grade 9 chart
        function updateGrade9Chart() {
            const ctx = document.getElementById('grade9SubjectsChart').getContext('2d');
            
            if (charts.grade9) charts.grade9.destroy();
            
            const year = currentFilters.year !== 'all' ? currentFilters.year : '2025';
            const subjectKey = `${year}_Grade_9`;
            const subjects = subjectData[subjectKey] || [];
            
            if (subjects.length === 0) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                return;
            }
            
            charts.grade9 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjects.map(s => s.name.replace(' (Gr 09)', '')),
                    datasets: [{
                        label: 'Average Mark %',
                        data: subjects.map(s => s.average_mark),
                        backgroundColor: subjects.map(s => {
                            if (s.average_mark < 40) return 'rgba(255, 107, 107, 0.8)';
                            if (s.average_mark < 60) return 'rgba(255, 212, 59, 0.8)';
                            return 'rgba(81, 207, 102, 0.8)';
                        }),
                        borderWidth: 2,
                        borderColor: subjects.map(s => {
                            if (s.average_mark < 40) return 'rgba(255, 107, 107, 1)';
                            if (s.average_mark < 60) return 'rgba(255, 212, 59, 1)';
                            return 'rgba(81, 207, 102, 1)';
                        })
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // Update subject cards
        function updateSubjectCards() {
            const grid = document.getElementById('subjectGrid');
            const year = currentFilters.year !== 'all' ? currentFilters.year : '2025';
            const grade = currentFilters.grade !== 'all' && !['foundation', 'intermediate', 'senior'].includes(currentFilters.grade) 
                ? currentFilters.grade 
                : '9';
            
            const subjectKey = `${year}_Grade_${grade}`;
            const subjects = subjectData[subjectKey] || [];
            
            if (subjects.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-dark); opacity: 0.5;">No subject data available for this selection</p>';
                return;
            }
            
            grid.innerHTML = subjects.map(subject => {
                const avg = subject.average_mark;
                let alertClass = '';
                let badgeClass = '';
                let badgeText = '';
                
                if (avg < 40) {
                    alertClass = 'alert-low';
                    badgeClass = 'badge-danger';
                    badgeText = 'NEEDS ATTENTION';
                } else if (avg < 60) {
                    alertClass = 'alert-medium';
                    badgeClass = 'badge-warning';
                    badgeText = 'MONITOR';
                } else {
                    alertClass = 'alert-high';
                    badgeClass = 'badge-success';
                    badgeText = 'GOOD';
                }
                
                // Get previous year for trend
                const prevYear = String(parseInt(year) - 1);
                const prevSubjects = subjectData[`${prevYear}_Grade_${grade}`] || [];
                const prevSubject = prevSubjects.find(s => s.name === subject.name);
                const trend = prevSubject ? (avg - prevSubject.average_mark).toFixed(1) : null;
                
                return `
                    <div class="subject-card ${alertClass}">
                        <div class="subject-header">
                            <div class="subject-name">${subject.name.replace(` (Gr 0${grade})`, '').replace(` (Gr ${grade})`, '')}</div>
                            <div class="subject-badge ${badgeClass}">${badgeText}</div>
                        </div>
                        <div class="subject-average">${avg.toFixed(1)}%</div>
                        <div class="subject-trend">
                            <span>${subject.total_learners} learners</span>
                            ${trend ? `<span class="stat-trend ${trend > 0 ? 'up' : 'down'}">${trend > 0 ? '↑' : '↓'} ${Math.abs(trend)}%</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
